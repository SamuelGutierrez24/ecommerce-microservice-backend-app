---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: favourite-service
  namespace: ecommerce-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favourite-service
  template:
    metadata:
      labels:
        app: favourite-service
    spec:
      containers:
      - name: favourite-service
        image: samuelgutierrez24/favourite-service-ecommerce-boot:lastest
        ports:
        - containerPort: 8800
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: SPRING_ZIPKIN_BASE_URL
          value: "http://zipkin:9411"
        - name: EUREKA_CLIENT_REGION
          value: "default"
        - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          value: "myzone"
        - name: EUREKA_CLIENT_SERVICEURL_MYZONE
          value: "http://service-discovery:8761/eureka"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://service-discovery:8761/eureka/"
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:http://cloud-config:9296/"
        - name: EUREKA_INSTANCE
          value: "favourite-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /favourite-service/actuator/health
            port: 8800
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /favourite-service/actuator/health
            port: 8800
          initialDelaySeconds: 90
          periodSeconds: 10
      initContainers:
      - name: wait-for-eureka
        image: busybox:1.35
        command: ['sh', '-c']
        args:
          - >
            until nc -z service-discovery 8761;
            do echo waiting for eureka;
            sleep 2;
            done;
      - name: wait-for-config
        image: busybox:1.35
        command: ['sh', '-c']
        args:
          - >
            until nc -z cloud-config 9296;
            do echo waiting for config server;
            sleep 2;
            done;
---
apiVersion: v1
kind: Service
metadata:
  name: favourite-service
  namespace: ecommerce-microservices
spec:
  selector:
    app: favourite-service
  ports:
    - port: 8800
      targetPort: 8800
      nodePort: 30800
  type: NodePort
